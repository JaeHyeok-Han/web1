    <h2>소개</h2>
    <p>
    아이즈원은 '프로듀스48'라는 프로그램으로 결성된 <strong><u>프로젝트그룹</u></strong>이다.
    </p>
    <img src="Logo.png" alt="iz*one img" height="300" width="500">
    <p style="margin-top:40px">
     <a href="http://iz-one.co.kr/" target="_blank">IZ*ONE</a>은 2018년 8월 31일 엠넷의 서바이벌 오디션 프로그램 프로듀스 48 최종회 생방송에서 선발된 12명의 멤버로 구성된 한일 합작 프로젝트 걸그룹이다. 그룹명인 "IZ*ONE"은 12명의 소녀들이 하나가 되는 순간이라는 뜻. 영어로 그룹명을 표기할 땐 "IZ"와 "ONE" 사이에 별표 기호 *를 넣어 "IZ*ONE"으로 표기한다.
    </p>
